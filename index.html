<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>
    <main id="wrapper">
      <section class="result">
        <div class="container">
          <h1 class="your-result">Your Result</h1>
          <div class="result-score">
            <h1 class="current-score">76</h1>
            <p>of 100</p>
          </div>
          <h1 class="great">Great</h1>
          <p class="result-text">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>
      <section class="summary">
        <div class="container">
          <h1 class="summary-text">Summary</h1>
          <div class="summary-table">
            <div class="reaction">
              <p>
                <img
                  src="./assets/images/icon-reaction.svg"
                  alt="Thunderbolt"
                  class="reaction-icon"
                />
                <span class="react-tt">Reaction</span>
              </p>
              <p><span class="big-num">80 </span>/ 100</p>
            </div>
            <div class="memory">
              <p>
                <img
                  src="./assets/images/icon-memory.svg"
                  alt="Brain"
                  class="memory-icon"
                />
                <span class="memo-tt">Memory</span>
              </p>
              <p><span class="big-num">92 </span>/ 100</p>
            </div>
            <div class="verbal">
              <p>
                <img
                  src="./assets/images/icon-verbal.svg"
                  alt="Comment box with a dash"
                  class="verbal-icon"
                />
                <span class="verb-tt"> Verbal</span>
              </p>
              <p><span class="big-num">61 </span>/ 100</p>
            </div>
            <div class="visual">
              <p>
                <img
                  src="./assets/images/icon-visual.svg"
                  alt="Eye"
                  class="visual-icon"
                />
                <span class="visu-tt">Visual</span>
              </p>
              <p><span class="big-num">72 </span>/ 100</p>
            </div>
          </div>
          <button type="submit" class="continue">Continue</button>
        </div>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://twitter.com/sotundenuel">Sotunde Emmanuel Adefenwa</a>.
    </div>
  </body>
</html>
